<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Second Online - 固定ID・UI自動消去版</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { margin: 0; background: #fff; font-family: "Arial Black", sans-serif; overflow: hidden; touch-action: manipulation; text-align: center; }
        .header { background: #b2ebf2; padding: 10px 0; border-bottom: 2px solid #333; }
        .logo-main { font-size: 24px; color: #000; margin: 0; line-height: 1; }
        .logo-sub { font-size: 10px; color: #000; margin: 5px 0 0 0; }
        .video-container { width: 100%; aspect-ratio: 4 / 3; background: #000; display: flex; justify-content: center; align-items: center; position: relative; }
        #camera-stream { width: 100%; height: 100%; object-fit: contain; }
        #status-overlay { position: absolute; top: 10px; left: 10px; background: rgba(0,0,0,0.7); color: #fff; padding: 5px 10px; border-radius: 5px; font-size: 12px; pointer-events: none; z-index: 10; }
        .info-bar { display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; }
        .price { font-size: 24px; font-weight: bold; }
        .camera-switch { display: flex; gap: 5px; }
        .sw-btn { padding: 8px 20px; font-size: 18px; font-weight: bold; border: none; border-radius: 2px; color: #000; width: 70px; cursor: pointer; opacity: 0.4; }
        .sw-btn.active { opacity: 1; outline: 3px solid #000; }
        .controls { display: flex; justify-content: space-around; padding-top: 50px; }
        .move-btn { width: 120px; height: 120px; border-radius: 50%; border: 3px solid #000; background: #b2ebf2; display: flex; justify-content: center; align-items: center; font-size: 60px; color: #000; outline: none; cursor: pointer; -webkit-tap-highlight-color: transparent; }
        .move-btn.active { background: #ffeb3b; transform: scale(1.1); }
        .move-btn.disabled { opacity: 0.1; pointer-events: none; filter: grayscale(1); }

        /* 同期エリア */
        .sync-box { position: fixed; bottom: 5px; right: 5px; background: #eee; padding: 8px; border: 2px solid #333; border-radius: 5px; font-size: 11px; z-index: 100; text-align: right; width: 180px; transition: opacity 0.5s; }
        .sync-box.hidden { display: none; }
        .sync-box input { width: 50px; padding: 3px; font-size: 14px; text-align: center; border: 1px solid #333; margin-bottom: 5px; }
        .btn-sm { padding: 4px 8px; font-size: 11px; cursor: pointer; background: #fff; border: 1px solid #333; }
        #my-id-status { font-weight: bold; color: #29b6f6; font-size: 14px; display: block; margin-bottom: 5px; }
    </style>
</head>
<body>

    <div class="header">
        <h1 class="logo-main">Second Online</h1>
        <p class="logo-sub">セカンド・エンターテイメント</p>
    </div>

    <div class="video-container">
        <div id="status-overlay">ID未設定</div>
        <img id="camera-stream" src="" alt="">
    </div>

    <div class="info-bar">
        <div class="price">1Play100SP</div>
        <div class="camera-switch">
            <button id="sw-mae" class="sw-btn mae active" onclick="manualSwitch('mae')">まえ</button>
            <button id="sw-yoko" class="sw-btn yoko" onclick="manualSwitch('yoko')">よこ</button>
        </div>
    </div>

    <div class="controls">
        <button id="btn-right" class="move-btn">➡</button>
        <button id="btn-up" class="move-btn disabled">⬆</button>
    </div>

    <div id="sync-panel" class="sync-box">
        <span style="font-weight:bold;">▼ ID設定 (固定)</span>
        <span id="my-id-status">未設定</span>
        <input type="number" id="my-set-id" placeholder="3桁">
        <button class="btn-sm" onclick="saveAndStartPeer()">ID保存・起動</button>
        <hr style="margin:8px 0; border:0; border-top:1px solid #ccc;">
        <span style="font-weight:bold;">▼ 相手に接続</span><br>
        <input type="number" id="target-id" placeholder="3桁">
        <button class="btn-sm" onclick="connectToPeer()">接続</button>
    </div>

    <script>
        const configs = {
            mae: { ip: "192.168.11.28:8080", stream: "/video" },
            yoko: { ip: "192.168.11.9:8080", stream: "/video" }
        };

        let peer = null;
        let conn = null;
        let currentCam = 'mae';
        let step = 1;

        // 起動時に保存されたIDがあれば読み込む
        window.onload = () => {
            const savedId = localStorage.getItem('myCraneId');
            if (savedId) {
                document.getElementById('my-set-id').value = savedId;
                startPeer(savedId);
            }
        };

        function saveAndStartPeer() {
            const chosenId = document.getElementById('my-set-id').value;
            if (chosenId.length !== 3) return alert("3桁で入力してください");
            localStorage.setItem('myCraneId', chosenId); // ブラウザに保存
            startPeer(chosenId);
        }

        function startPeer(id) {
            if (peer) peer.destroy();
            peer = new Peer(id);
            peer.on('open', (openedId) => {
                document.getElementById('my-id-status').innerText = "固定ID: " + openedId;
                document.getElementById('status-overlay').innerText = "接続待機中...";
            });
            peer.on('error', (err) => { if(err.type === 'unavailable-id') alert("ID重複。変更してください"); });
            peer.on('connection', (c) => {
                conn = c;
                setupConn();
                hideSyncBox(); // 接続されたら消す
            });
        }

        function connectToPeer() {
            if (!peer) return alert("先にIDを決定してください");
            const tid = document.getElementById('target-id').value;
            conn = peer.connect(tid);
            setupConn();
            conn.on('open', hideSyncBox); // 接続が成功したら消す
        }

        function hideSyncBox() {
            document.getElementById('sync-panel').classList.add('hidden');
            document.getElementById('status-overlay').innerText = "同期完了";
        }

        function setupConn() {
            conn.on('data', (data) => {
                const btn = document.getElementById(data.btnId);
                if (data.action === 'PUSH' && btn) btn.classList.add('active');
                if (data.action === 'RELEASE' && btn) btn.classList.remove('active');
                if (data.cam) switchCamera(data.cam);
                document.getElementById('status-overlay').innerText = `遠隔: ${data.btn} ${data.action}`;
            });
        }

        function sendData(btnName, btnId, action) {
            if (conn && conn.open) {
                conn.send({ btn: btnName, btnId: btnId, action: action, cam: currentCam });
            }
        }

        function switchCamera(target) {
            currentCam = target;
            document.getElementById('sw-mae').classList.toggle('active', target === 'mae');
            document.getElementById('sw-yoko').classList.toggle('active', target === 'yoko');
            document.getElementById('camera-stream').src = `http://${configs[target].ip}${configs[target].stream}`;
        }

        function manualSwitch(target) {
            switchCamera(target);
            sendData('システム', '', 'CAM_SW:' + target);
        }

        function handleStart(e) {
            e.preventDefault();
            this.classList.add('active');
            sendData(this.id === 'btn-right' ? '右' : '奥', this.id, 'PUSH');
        }

        function handleEnd() {
            this.classList.remove('active');
            sendData(this.id === 'btn-right' ? '右' : '奥', this.id, 'RELEASE');

            if (this.id === 'btn-right' && step === 1) {
                step = 2;
                document.getElementById('btn-right').classList.add('disabled');
                document.getElementById('btn-up').classList.remove('disabled');
                switchCamera('yoko');
                sendData('システム', '', 'AUTO_CAM:YOKO');
            } else if (this.id === 'btn-up' && step === 2) {
                step = 3;
                document.getElementById('btn-up').classList.add('disabled');
                switchCamera('mae');
                sendData('システム', '', 'AUTO_CAM:MAE');
                // リロードするとIDが消えるため、今回はリロードせず状態だけ戻す
                setTimeout(() => {
                    step = 1;
                    document.getElementById('btn-right').classList.remove('disabled');
                }, 5000);
            }
        }

        [document.getElementById('btn-right'), document.getElementById('btn-up')].forEach(btn => {
            btn.addEventListener('mousedown', handleStart);
            btn.addEventListener('touchstart', handleStart, {passive: false});
            btn.addEventListener('mouseup', handleEnd);
            btn.addEventListener('touchend', handleEnd);
        });

        switchCamera('mae');
    </script>
</body>
</html>
