<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Online Crane Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .bg-molly { background-color: #00a859; }
        .camera-container { background-color: #000; width: 100%; aspect-ratio: 1/1; position: relative; }
        /* 埋め込み画像の設定 */
        #cam-screen { width: 100%; height: 100%; object-fit: contain; }
    </style>
</head>
<body class="max-w-md mx-auto bg-gray-100 min-h-screen">

    <div class="bg-molly p-3 text-white font-bold flex justify-between">
        <span>Molly.Online (HTTP Mode)</span>
        <span>Coins: 1</span>
    </div>

    <div class="camera-container">
        <img id="cam-screen" src="http://192.168.11.28:8080" alt="Camera View">
        
        <div class="absolute top-2 right-2 bg-black/50 text-white text-[10px] p-1 border border-yellow-500">
            LIVE
        </div>
    </div>

    <div class="bg-white p-4">
        <div class="flex justify-between items-center mb-4">
            <span class="text-2xl font-black text-green-600">0 MP</span>
            <div class="bg-gray-100 px-4 py-1 rounded-full text-sm">予約: 0人</div>
        </div>

        <button class="bg-molly w-full py-4 rounded-full text-white text-2xl font-black shadow-lg mb-6 active:translate-y-1">
            ゲーム予約
        </button>

        <div class="flex justify-between items-center">
            <span class="text-green-600 text-sm font-bold">＞ 遊び方</span>
            <div class="flex gap-2">
                <button onclick="switchCam('http://192.168.11.28:8080', this)" class="bg-molly text-white px-6 py-2 rounded-lg font-bold shadow-md">まえ</button>
                <button onclick="switchCam('http://192.168.11.9:8080', this)" class="bg-gray-300 text-white px-6 py-2 rounded-lg font-bold">よこ</button>
            </div>
        </div>
    </div>

    <script>
        function switchCam(url, btn) {
            // 埋め込み画像を直接書き換え
            document.getElementById('cam-screen').src = url;

            // ボタン色の切り替え
            const buttons = btn.parentElement.querySelectorAll('button');
            buttons.forEach(b => {
                b.className = "bg-gray-300 text-white px-6 py-2 rounded-lg font-bold";
            });
            btn.className = "bg-molly text-white px-6 py-2 rounded-lg font-bold shadow-md";
        }
    </script>
</body>
</html>
