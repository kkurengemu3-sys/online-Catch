<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Molly Online Custom</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .btn-green { background-color: #00a859; color: white; }
        .btn-orange { background-color: #ff9900; color: white; }
    </style>
</head>
<body class="max-w-md mx-auto bg-gray-100 min-h-screen flex flex-col">

    <div class="btn-green p-3 flex justify-between items-center font-bold text-white">
        <span>Molly.Online</span>
        <span><i class="fas fa-users"></i> 0</span>
    </div>

    <div class="bg-black aspect-square w-full relative flex items-center justify-center text-white text-center p-4">
        <div>
            <p class="mb-4 text-sm font-bold text-yellow-400">【重要】</p>
            <p class="text-xs leading-relaxed">
                下の「まえ」「よこ」ボタンを押すと<br>
                別ウィンドウでカメラ映像が開きます。<br>
                （ブロックされたら「常に許可」を選択してください）
            </p>
        </div>
    </div>

    <div class="bg-white p-4 flex-grow">
        <div class="flex justify-between items-center mb-6">
            <span class="font-bold text-lg">1Play 0MP</span>
            <div class="border px-4 py-1 rounded-full text-sm">予約人数 0</div>
        </div>

        <button class="btn-green w-full py-4 rounded-full text-2xl font-black shadow-lg mb-8">
            ゲーム予約
        </button>

        <div class="flex justify-between items-center">
            <span class="text-green-600 font-bold text-sm">＞ 遊び方を見る</span>
            <div class="flex gap-2">
                <button onclick="openCam('https://192.168.11.28:8080')" class="btn-green px-6 py-2 rounded-lg font-bold">まえ</button>
                <button onclick="openCam('https://192.168.11.9:8080')" class="bg-gray-400 text-white px-6 py-2 rounded-lg font-bold">よこ</button>
            </div>
        </div>
    </div>

    <div class="bg-gray-800 p-3 flex justify-between items-center mt-auto">
        <button class="bg-gray-500 text-white px-4 py-1 rounded text-xs">戻る</button>
        <button class="btn-orange px-6 py-1 rounded font-bold text-white">MP購入</button>
    </div>

    <script>
        function openCam(url) {
            // 別ウィンドウで開く（これが一番ブロックされにくい）
            window.open(url, 'camera_view', 'width=500,height=500,menubar=no,toolbar=no');
        }
    </script>

</body>
</html>
