<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Second Online - オートカメラ切り替え</title>
    <style>
        body { margin: 0; background: #fff; font-family: "Arial Black", sans-serif; overflow: hidden; touch-action: manipulation; text-align: center; }
        .header { background: #b2ebf2; padding: 10px 0; border-bottom: 2px solid #333; }
        .logo-main { font-size: 24px; color: #000; margin: 0; line-height: 1; }
        .logo-sub { font-size: 10px; color: #000; margin: 5px 0 0 0; }

        .video-container { width: 100%; aspect-ratio: 4 / 3; background: #000; display: flex; justify-content: center; align-items: center; }
        #camera-stream { width: 100%; height: 100%; object-fit: contain; }

        .info-bar { display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; }
        .price { font-size: 24px; font-weight: bold; }

        .camera-switch { display: flex; gap: 5px; }
        .sw-btn { padding: 8px 20px; font-size: 18px; font-weight: bold; border: none; border-radius: 2px; color: #000; width: 70px; opacity: 0.5; transition: 0.3s; }
        .sw-btn.mae { background: #29b6f6; }
        .sw-btn.yoko { background: #bdbdbd; }
        .sw-btn.active { opacity: 1; outline: 3px solid #000; }

        .controls { display: flex; justify-content: space-around; padding-top: 50px; }
        .move-btn { 
            width: 120px; height: 120px; border-radius: 50%; border: 3px solid #000;
            background: #b2ebf2; display: flex; justify-content: center; align-items: center;
            font-size: 60px; color: #000; outline: none; cursor: pointer;
            -webkit-tap-highlight-color: transparent; transition: all 0.2s;
        }
        .move-btn:active { transform: scale(1.1); background: #80deea; }
        .move-btn.disabled { opacity: 0.1; cursor: not-allowed; pointer-events: none; filter: grayscale(1); }

        #cmd-frame { display: none; }
    </style>
</head>
<body>

    <div class="header">
        <h1 class="logo-main">Second Online</h1>
        <p class="logo-sub">セカンド・エンターテイメント</p>
    </div>

    <div class="video-container">
        <img id="camera-stream" src="" alt="カメラ読み込み中...">
    </div>

    <div class="info-bar">
        <div class="price">1Play100SP</div>
        <div class="camera-switch">
            <button id="sw-mae" class="sw-btn mae active">まえ</button>
            <button id="sw-yoko" class="sw-btn yoko">よこ</button>
        </div>
    </div>

    <div class="controls">
        <button id="btn-right" class="move-btn">➡</button>
        <button id="btn-up" class="move-btn disabled">⬆</button>
    </div>

    <iframe id="cmd-frame" name="cmd-frame"></iframe>

    <script>
        const configs = {
            mae: { ip: "192.168.11.28:8080", stream: "/video" },
            yoko: { ip: "192.168.11.9:8080", stream: "/video" }
        };

        let currentCam = 'mae';
        let step = 1;

        const streamImg = document.getElementById('camera-stream');
        const btnRight = document.getElementById('btn-right');
        const btnUp = document.getElementById('btn-up');
        const swMae = document.getElementById('sw-mae');
        const swYoko = document.getElementById('sw-yoko');
        const cmdFrame = document.getElementById('cmd-frame');

        // カメラ切り替え
        function switchCamera(target) {
            currentCam = target;
            swMae.classList.toggle('active', target === 'mae');
            swYoko.classList.toggle('active', target === 'yoko');
            streamImg.src = `http://${configs[target].ip}${configs[target].stream}`;
        }

        // ライト制御（IP Webcam形式）
        function setLight(state) {
            const ip = configs[currentCam].ip;
            const cmd = state ? 'enabletorch' : 'disabletorch';
            cmdFrame.src = `http://${ip}/${cmd}?t=${Date.now()}`;
        }

        function handleStart(e) {
            e.preventDefault();
            setLight(true);
        }

        function handleEnd() {
            setLight(false);
            if (this.id === 'btn-right' && step === 1) {
                // ➡を離した時：自動で「よこ」へ
                step = 2;
                btnRight.classList.add('disabled');
                btnUp.classList.remove('disabled');
                switchCamera('yoko');
            } else if (this.id === 'btn-up' && step === 2) {
                // ⬆を離した時：自動で「まえ」へ
                step = 3;
                btnUp.classList.add('disabled');
                switchCamera('mae');
                console.log("アーム降下開始...");
                setTimeout(() => location.reload(), 8000); // 終了後リロード
            }
        }

        [btnRight, btnUp].forEach(btn => {
            btn.addEventListener('mousedown', handleStart);
            btn.addEventListener('touchstart', handleStart, {passive: false});
            btn.addEventListener('mouseup', handleEnd);
            btn.addEventListener('touchend', handleEnd);
        });

        // 初期状態
        switchCamera('mae');
    </script>
</body>
</html>
