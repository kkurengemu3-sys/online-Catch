<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Second Online</title>

<style>
  body {
    margin: 0;
    font-family: sans-serif;
    background: #fff;
    text-align: center;
  }

  /* ヘッダー */
  .header {
    background: #bff7f7;
    padding: 12px 0 6px;
    font-weight: bold;
  }
  .header .title {
    font-size: 28px;
  }
  .header .sub {
    font-size: 14px;
  }

  /* 黒いゲーム画面 */
  .game {
    background: #000;
    height: 320px;
    position: relative;
    overflow: hidden;
  }

  /* 映像を黒枠いっぱいに */
  .game iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: none;
  }

  /* 情報エリア */
  .info {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    font-size: 24px;
    font-weight: bold;
  }

  .mode-btns button {
    font-size: 18px;
    padding: 6px 18px;
    margin-left: 5px;
    border: none;
    cursor: pointer;
  }

  .on {
    background: #4cc3ff;
  }

  .off {
    background: #bdbdbd;
  }

  /* 操作ボタン */
  .controls {
    display: flex;
    justify-content: space-around;
    margin: 25px 0;
  }

  .ctrl-btn {
    width: 110px;
    height: 110px;
    border-radius: 50%;
    background: #bff7f7;
    border: 5px solid #000;
    font-size: 48px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    user-select: none;
  }
</style>
</head>

<body>

<div class="header">
  <div class="title">Second Online</div>
  <div class="sub">セカンド・エンターテイメント</div>
</div>

<!-- ゲーム画面 -->
<div class="game">
  <iframe
    id="camera"
    src="https://192.168.11.28:8080"
    allow="autoplay">
  </iframe>
</div>

<div class="info">
  <div>1Play100SP</div>
  <div class="mode-btns">
    <button id="frontBtn" class="on" onclick="setFront()">まえ</button>
    <button id="sideBtn" class="off" onclick="setSide()">よこ</button>
  </div>
</div>

<div class="controls">
  <div class="ctrl-btn">▶</div>
  <div class="ctrl-btn">▲</div>
</div>

<script>
  const camera = document.getElementById("camera");
  const frontBtn = document.getElementById("frontBtn");
  const sideBtn = document.getElementById("sideBtn");

  function setFront() {
    camera.src = "https://192.168.11.28:8080";
    frontBtn.className = "on";
    sideBtn.className = "off";
  }

  function setSide() {
    camera.src = "https://192.168.11.9:8080";
    sideBtn.className = "on";
    frontBtn.className = "off";
  }
</script>

</body>
</html>
